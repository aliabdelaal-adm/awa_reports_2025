<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التقارير - إدارة الصحة العامة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        
        body::before {
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite;
        }
        
        body::after {
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: float 12s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideDown 0.8s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .header p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            color: #777;
            font-style: italic;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.4);
        }
        
        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            text-align: center;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .card h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .card p {
            color: #666;
            line-height: 1.8;
            text-align: center;
            font-size: 1.05em;
        }
        
        .card .btn {
            display: block;
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .card .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        .admin-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .admin-card h2,
        .admin-card p {
            color: white;
        }
        
        .admin-card .btn {
            background: white;
            color: #f5576c;
        }
        
        .admin-card .btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .hidden {
            display: none !important;
        }
        
        .footer {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer p {
            margin: 8px 0;
            font-size: 1.05em;
        }
        
        .no-files-message {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease;
        }
        
        .no-files-message h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .no-files-message p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 25px;
            }
            
            .card-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 نظام التقارير الإلكترونية</h1>
            <p>إدارة الصحة العامة - قسم الرقابة والرفق بالحيوان</p>
            <p class="subtitle">بلدية مدينة أبوظبي</p>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="footer">
            <p>🚀 تم التطوير بواسطة د. علي عبدالعال</p>
            <p>📧 البريد الإلكتروني: ali.abdelaal@adm.gov.ae | 📱 التواصل: 0581187777</p>
            <p>© 2025 جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script>
        // File definitions (matching smart-planner.html)
        const files = [
            {
                id: "index",
                name: "الخطة التحسينية المستمرة",
                description: "عرض شامل للخطة التحسينية المستمرة لنظام التفتيش الموحد مع جميع التقارير الشهرية والإحصائيات التفصيلية",
                path: "index.html",
                icon: "📋",
                defaultVisible: false,
                gradient: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
            },
            {
                id: "index2",
                name: "تقرير التوعية الاحترافي",
                description: "تقرير تفصيلي عن برنامج التوعية والتدريب لموظفي محلات بيع الحيوانات الأليفة مع معرض الصور",
                path: "index2.html",
                icon: "📊",
                defaultVisible: true,
                gradient: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
            },
            {
                id: "awareness-campaign",
                name: "تقرير حملات التوعية والتوجيه والإرشاد الموحد",
                description: "تقرير شامل يدمج بيانات حملات تسجيل المنشآت ورعاية الحيوانات مع تحليلات ذكية ورؤى استراتيجية ونتائج متوقعة",
                path: "awareness-campaign-report.html",
                icon: "📊",
                defaultVisible: true,
                gradient: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
            },
            {
                id: "developer-panel",
                name: "لوحة المطور",
                description: "لوحة إدارة خطة التفتيش الشهرية وتوزيع المحلات على المفتشين",
                path: "developer-panel_Version4.html",
                icon: "🔧",
                defaultVisible: true,
                gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
            }
        ];

        const STORAGE_KEY = "smartPlannerConfig";

        // ⚠️ SECURITY NOTE: This uses client-side authentication only.
        // For production with sensitive data, implement server-side authentication.
        // Client-side checks can be bypassed via browser developer tools.
        
        // Check if user is authenticated
        function isAuthenticated() {
            return localStorage.getItem('smartPlannerAuth') === 'true';
        }

        // Get configuration from localStorage
        function getConfig() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }

        // Check if file is visible
        function isFileVisible(fileId) {
            const config = getConfig();
            const file = files.find(f => f.id === fileId);
            return config[fileId] !== undefined ? config[fileId] : (file ? file.defaultVisible : true);
        }

        // Populate cards
        function populateCards() {
            const container = document.getElementById('cardsContainer');
            let html = '';
            let visibleCount = 0;

            files.forEach((file, index) => {
                if (isFileVisible(file.id)) {
                    visibleCount++;
                    html += `
                        <div class="card" onclick="navigateTo('${file.path}')">
                            <div class="card-icon">${file.icon}</div>
                            <h2>${file.name}</h2>
                            <p>${file.description}</p>
                            <a href="${file.path}" class="btn">
                                📂 فتح التقرير
                            </a>
                        </div>
                    `;
                }
            });

            // Add admin card (only if authenticated)
            if (isAuthenticated()) {
                html += `
                    <div class="card admin-card">
                        <div class="card-icon">🎛️</div>
                        <h2>لوحة التحكم الذكية</h2>
                        <p>التحكم الكامل في عرض وإخفاء التقارير والملفات - للمطورين فقط</p>
                        <a href="smart-planner.html" class="btn">
                            🔐 دخول لوحة التحكم
                        </a>
                    </div>
                `;
            }

            if (visibleCount === 0) {
                const smartPlannerLink = isAuthenticated() ? 
                    `<p style="margin-top: 20px;">
                        <a href="smart-planner.html" style="color: #667eea; text-decoration: none; font-weight: bold; font-size: 1.1em;">
                            🔐 دخول لوحة التحكم الذكية
                        </a>
                    </p>` : '';
                    
                html = `
                    <div class="no-files-message">
                        <h2>📁 لا توجد تقارير معروضة حالياً</h2>
                        <p>لم يتم تفعيل أي تقارير للعرض من قبل المطور.</p>
                        ${smartPlannerLink}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function navigateTo(path) {
            window.location.href = path;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            populateCards();
        });
    </script>
</body>
</html>
